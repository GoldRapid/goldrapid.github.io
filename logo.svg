<svg width="320" height="80" viewBox="0 0 320 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gold-gradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#FFC300"/>
    </linearGradient>
    <linearGradient id="blue-gradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#4FC3F7"/>
      <stop offset="100%" stop-color="#1976D2"/>
    </linearGradient>
    <filter id="soften" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="0.7"/>
    </filter>
  </defs>
  <g font-family="Segoe UI, Arial, sans-serif" font-weight="bold" font-size="56" letter-spacing="2">
    <text x="10" y="58" fill="url(#gold-gradient)" filter="url(#soften)">Gold</text>
    <text x="150" y="58" fill="url(#blue-gradient)" filter="url(#soften)">Rapid</text>
  </g>
</svg>
